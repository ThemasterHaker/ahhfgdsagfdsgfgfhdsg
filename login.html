<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: red;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%; /* Increase the width to take up more space */
            margin: 100px auto;
            background-color: #000;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px; /* Increase the margin between form groups */
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: calc(100% - 20px); /* Make input fields slightly wider */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: calc(100% - 20px); /* Make button slightly wider */
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #hackerMode {
            display: none; /* Initially hide the hacker mode */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
        }

        #timer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="entryCode">Entry Code:</label>
                <input type="text" id="entryCode" name="entryCode" maxlength="10" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="hackerMode">
        <div id="timer">Timer: <span id="countdown"></span></div>
    </div>

    <script>
        var failedAttempts = 0;
        var timerStarted = false;
        var countdownInterval;

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var entryCode = document.getElementById('entryCode').value;

            if (username === 'admin' && password === 'password' && /^\d{10}$/.test(entryCode)) {
                alert('Login successful!');
                resetFailedAttempts();
            } else {
                failedAttempts++;
                if (failedAttempts >= 5) {
                    startTimer();
                } else {
                    alert('Invalid username, password, or entry code. Please try again.');
                }
            }
        });

        function startTimer() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('hackerMode').style.display = 'block';
            timerStarted = true;
            var duration = 5 * 60; // 5 minutes in seconds
            var timerDisplay = document.getElementById('countdown');

            countdownInterval = setInterval(function() {
                var minutes = Math.floor(duration / 60);
                var seconds = duration % 60;

                timerDisplay.textContent = minutes + ':' + (seconds < 10 ? '0' : '') + seconds;

                if (--duration < 0) {
                    clearInterval(countdownInterval);
                    window.location.reload(); // Reload the page to go back to the login page
                }
            }, 1000);
        }

        function resetFailedAttempts() {
            failedAttempts = 0;
            if (timerStarted) {
                clearInterval(countdownInterval);
                document.getElementById('hackerMode').style.display = 'none';
                timerStarted = false;
            }
        }
    </script>
</body>
</html>
