<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: red;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%; /* Increase the width to take up more space */
            margin: 100px auto;
            background-color: #000;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px; /* Increase the margin between form groups */
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: calc(100% - 20px); /* Make input fields slightly wider */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: calc(100% - 20px); /* Make button slightly wider */
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="entryCode">Entry Code:</label>
                <input type="text" id="entryCode" name="entryCode" maxlength="10" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var entryCode = document.getElementById('entryCode').value;

            if (username === 'admin' && password === 'password' && /^\d{10}$/.test(entryCode)) {
                window.location.href = 'dashboard.html'; // Redirect to the dashboard
            } else {
                alert('Invalid username, password, or entry code. Please try again.');
            }
        });
    </script>
</body>
</html>
